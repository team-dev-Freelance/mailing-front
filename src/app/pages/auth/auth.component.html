<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Bienvenue</h1>
            <p class="lead">
              Connectez-vous pour continuer
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="img/avatars/avatar.jpg"  class="img-fluid rounded-circle" width="132"
                    height="132" />
                </div>
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" formControlName="username" placeholder="Email" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input class="form-control form-control-lg" type="password" formControlName="password"
                      placeholder="Mot de passe" />
                    <small>
                      <a href="">Mot de passe oubli√© ?</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check">
                      <!-- <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked> -->
                      <span class="form-check-label">
                        J'ai pas de  compte ?  
                      </span>
                        <a  routerLink="/register">S'inscrire</a>
                    </label>
                  </div>
                  <div class="text-center mt-3">
                     <button type="submit" class="btn btn-lg btn-primary">Se connecter</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
