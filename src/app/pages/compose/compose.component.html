<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3"><strong>Nouveau</strong> &nbsp;&nbsp;Message</h1>


                <div class="row">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="card">
                            <div class="card-header">
                                <!--  <h5 class="card-title mb-0">Disabled</h5> -->
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">A</label>

                                    <select  formControlName="to" class="select2" multiple="multiple" data-placeholder="A" style="width: 100%;">
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                    </select>

                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select  formControlName="status" class="form-control">
                                        <option value="Tres urgent">Tres urgent</option>
                                        <option value="Urgent">Urgent</option>
                                        <option value="moins urgent">Moins urgent</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Objet</label>
                                    <input type="text" formControlName="objet"  class="form-control">
                                </div>
                                <div class="mb-3">
                                    <textarea formControlName="content" class="form-control" rows="2" cols="10" placeholder="Votre message"></textarea>
                                </div>

                                <div class="form-group">
                                    <button  class="btn btn-success">Envoyé</button> &nbsp;&nbsp;
                                    <button type="submit" class="btn btn-light">Brouillon</button>&nbsp;&nbsp;
                                    <button routerLink="/inbox" class="btn btn-danger">Annuler</button>
                                </div>

                            </div>
                        </div>
                    </form>


                </div>

            </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
