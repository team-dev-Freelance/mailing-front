

<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Nouveau</h1>
                    <a class="badge bg-dark text-white ms-2" >Compte </a>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-8">
                    <form  [formGroup]="form" (ngSubmit)="submit()" >
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Formulaire</h5>
                            </div>
                            <div class="card-body">
                                <label for=""> Nom d'utilisateur</label>
                                <input type="text" formControlName="username"  class="form-control" placeholder="Nom d'utilisateur"> <br>
                                <label for=""> Email</label>
                                <input type="email" formControlName="email"  class="form-control" placeholder="Email"> <br>
                                
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select  class="form-control" formControlName="role">
                                        <option value="Admin">Admin</option>
                                        <option value="User">Utilisateur</option>
                                    </select>
                                </div>
                                <label for="">  Mot de passe</label>
                                <input type="password" formControlName="password"  class="form-control" > <br>
                               
                                <label for=""> Confirmation Mot de passe</label>
                                <input type="password" formControlName="confirmation"  class="form-control"> <br>
                                
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary ">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
        
            </div>
        
            
        </main>
        <app-footer></app-footer>
    </div>
</div>
